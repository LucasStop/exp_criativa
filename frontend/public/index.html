<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakeria | Confeitaria Artesanal</title>

    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/favicon-32x32.png"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="/components/components.css" />
  </head>
  <body>
    <header-component></header-component>

    <main id="content">
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <h2>Doces que encantam. Sabores que surpreendem.</h2>
            <p>
              Os melhores bolos e doces artesanais para todas as ocasiões
              especiais
            </p>
            <div class="hero-buttons">
              <button class="btn btn-primary" id="ver-produtos">
                Ver Produtos
              </button>
              <button class="btn btn-outline">Fazer Pedido</button>
            </div>
          </div>
        </div>
      </section>

      <section class="featured">
        <div class="container">
          <h2 class="section-title">Produtos Destacados</h2>
          <div class="featured-products" id="produtos-container">
            <!-- Produtos serão carregados aqui via JavaScript -->
            <p class="loading">Carregando produtos...</p>
          </div>
        </div>
      </section>

      <section class="categories">
        <div class="container">
          <h2 class="section-title">Nossas Categorias</h2>
          <div class="category-grid" id="categorias-container">
            <!-- Categorias serão carregadas aqui via JavaScript -->
            <p class="loading">Carregando categorias...</p>
          </div>
        </div>
      </section>
    </main>

    <footer-component></footer-component>

    <!-- Carregar componentes primeiro -->
    <script src="/components/Header.js"></script>
    <script src="/components/Footer.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
